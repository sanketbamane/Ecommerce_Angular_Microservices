

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "2181"]
      interval: 5s
      timeout: 5s
      retries: 12

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9092"]
      interval: 5s
      timeout: 5s
      retries: 12

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  gateway:
    build: ./services/gateway
    ports:
      - "8080:8080"
    depends_on:
      - product-service
      - cart-service
      - order-service

  auth-service:
    build: ./services/auth-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres

  product-service:
    build: ./services/product-service
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - kafka

  cart-service:
    build: ./services/cart-service
    ports:
      - "8083:8083"
    depends_on:
      - postgres

  order-service:
    build: ./services/order-service
    ports:
      - "8084:8084"
    depends_on:
      - postgres
      - kafka

  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile.dev
    volumes:
      - ./storefront:/app       # live edit
      - /app/node_modules      # keep node_modules inside container
    ports:
      - "5173:5173"
    depends_on:
      - gateway
    environment:
      # If Vite proxy needs to talk to gateway inside Docker network this is fine:
      # API calls to /api will resolve to the gateway service name in the same compose network
      # No further env required unless your code expects a full base url.
      - NODE_OPTIONS=--max-old-space-size=512

volumes:
  pgdata:
